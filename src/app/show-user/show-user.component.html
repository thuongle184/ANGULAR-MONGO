<div>
    <input type="button"[routerLink]="['create']" class="btn btn-success" value="Add new user"/>
</div>
<h2>
  {{pageTitle}}
</h2>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
          <th>Id</th>
          <th>User Name</th>
          <th colspan="3">Action</th>
      </tr>
    </thead>  
    <tbody>
        <tr  *ngFor="let user of users; let i= index;">
          <td>{{i+1}}</td>
          <td>{{ user.username }}</td>
          <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteUserItem(user._id)" class="btn btn-danger">Delete</a></td>
          <td><a [routerLink]="['edit', user._id]"  class="btn btn-primary">Detail</a></td>
        </tr>
    </tbody>
  </table>
</div>
